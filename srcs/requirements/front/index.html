<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>
    </head>
    <body>
        <button id="api-ping">ping API</button>
        <button id="spa-button-1">print 1</button>
        <button id="spa-button-2">print 2</button>
        <button id="clear-button">clear page</button>

        <div id="mainDiv"></div>
        <script>
            const API_URL = 'http://localhost:8080/routes/ping';
            const mainDiv = document.getElementById("mainDiv");

            async function pingAPI() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    console.log(data);
                }
                catch (error) {
                    console.error('Error fetching tasks:', error);
            async function change_main_div(route) {
                try {
                    const response = await fetch(API_URL.concat(route));
                    const data = await response.text();
                    mainDiv.innerHTML = data;
                }
                catch (error) {
                    console.error('Error: couldn\'t reach back-end server: ', error);
                }
            }
           
            document.getElementById('api-ping').addEventListener('click', () => {
                pingAPI();
            });

            document.getElementById('spa-button-1').addEventListener('click', () => {
                change_main_div("/print_one");
            });

            document.getElementById('spa-button-2').addEventListener('click', () => {
                change_main_div("/print_two");
            });

            document.getElementById('clear-button').addEventListener('click', () => {
                mainDiv.innerHTML = "";
            });
        </script>
    </body>
</html>
