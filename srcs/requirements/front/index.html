<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>
    </head>
    <body>
        <button id="api-ping">ping API</button>

        <script>
            const API_URL = 'http://localhost:8080/routes/ping';

            async function pingAPI() {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    console.log(data);
                }
                catch (error) {
                    console.error('Error fetching tasks:', error);
                }
            }
           
            document.getElementById('api-ping').addEventListener('click', () => {
                pingAPI();
            });
        </script>
    </body>
</html>
